<!DOCTYPE html>
<html>
<head>
  <title>Q5 - Array Functions</title>
</head>
<body>
<script>
function processArray(arr) {
  let result = arr
    .filter(num => num % 2 === 0)    // Remove odd numbers
    .map(num => num * 2)             // Multiply remaining by 2
    .reduce((sum, num) => sum + num, 0); // Sum

  return result;
}

let numbers = [1, 2, 3, 4, 5, 6];
document.write("Original Array: " + numbers + "<br>");
document.write("Resulting Sum: " + processArray(numbers));
</script>
</body>
</html>
